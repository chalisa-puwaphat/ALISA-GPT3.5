<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALISA I Get Started</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">
      <div class="navbar-logo">
        <img src="static/images/Alisa-Blue-Logo.png" alt="Your Logo">
      </div>
    </div>
    <div class="navbar-right"></div>
  </div>

  <div class="flex-container">
    <div class="left-section">
      <div class="image-container">
        <div class="images">
          <img src="static/images/Alisa-Left.png" alt="Your Image">
        </div>
      </div>
    </div>

    <div class="right-section">
      <h1>Get Started</h1>
      <p class="mt-3" style="color: #1D59B4;">Already have an account? <a href="{{ url_for('login') }}">Login</a>.</p>

      <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-group mt-3">
          <div class="input-box">
            <i id="user-icon" class="uil uil-user"></i>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="input-box">
            <i id="envelope-icon" class="uil uil-envelope-alt"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="input-box">
            <i id="lock-icon" class="uil uil-lock"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
              required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="footer-left">
      <p>Join ALISA Community</p>
    </div>
    <div class="footer-right">
      <img src="static/images/facebook-icon.png" alt="social-icon" class="social-icon">
      <img src="static/images/youtube-icon.png" alt="social-icon" class="social-icon">
      <img src="static/images/linkedin-icon.png" alt="social-icon" class="social-icon">
    </div>
  </div>

  <script>
    const inputIcons = {
      name: document.getElementById('user-icon'),
      email: document.getElementById('envelope-icon'),
      password: document.getElementById('lock-icon'),
    };

    document.addEventListener('DOMContentLoaded', () => {
      Object.keys(inputIcons).forEach((inputId) => {
        const input = document.getElementById(inputId);

        input.addEventListener('focus', () => {
          inputIcons[inputId].style.color = '#1D59B4'; // Change to the desired active color
        });

        input.addEventListener('blur', () => {
          inputIcons[inputId].style.color = '#999'; // Change to the original color
        });
      });
    });
  </script>

</body>

</html>
