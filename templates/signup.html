<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALISA I Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Start for Free</h2>
        <h1>Create New Account</h1>

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group mt-3">
                <div class="input-box">
                    <div class="name-container">
                        <div class="name-input">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="lastname-input">
                            <label for="lastname">Lastname:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>

        <p class="mt-3" style="color: #1D59B4;">Already have an account? <a href="{{ url_for('login') }}">Login</a>.</p>
    </div>

     <!--------------------------------------- Footer --------------------------------------->
  <footer class="footer mt-5">

    <div class="footer-left">
      <img src="static/images/Alisa-White-Logo.png" alt="Your Logo" class="logo">
      <p>Join our Community</p>

      <div class="separator"></div>
      
      <div class="social-media">
        <img src="static/images/facebook-icon.png" alt="social-icon" class="social-icon">
        <img src="static/images/youtube-icon.png" alt="social-icon" class="social-icon">
        <img src="static/images/linkedin-icon.png" alt="social-icon" class="social-icon">
      </div>
    </div>

    <div class="footer-right">

      <h3>Contact Us</h3>
      <p>Prince of Songkla University International College, Hatyai Campus<br>12th Floor, Learning Resource Center 2
        (LRC 2)<br>15 Kanjanavanich Road, Hat Yai, Songkhla, TH 90110</p>

      <div class="contact-info">
        <img src="static/images/call-icon.png" alt="call-icon" class="call-icon">
        <h4 class="phone-number">+66 (0) 74282831</h4>
        <img src="static/images/email-icon.png" alt="email-icon" class="email-icon">
        <h4 class="email">alisa@gmail.com</h4>
      </div>

    </div>
    </div>
</footer>
</body>

</html>
