<!DOCTYPE html>
<html>

<head>
  <!-- Add your head content here -->
</head>

<body>
  <div class="container mt-5">
    <h1 style="color:white">Sign Up</h1>

    <form method="POST" action="{{ url_for('signup') }}">
      <div class="form-group mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group mt-3">
        <label for="lastname">Lastname:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" required>
      </div>
      <div class="form-group mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </form>

    <p class="mt-3" style="color: white;">Already have an account? <a href="{{ url_for('login') }}">Login</a>.</p>
  </div>

  <!-- Add this to your signup.html file -->
<a href="{{ url_for('google.login') }}"><img src="google_signin_button.png" alt="Sign Up with Google"></a>

</body>

</html>
